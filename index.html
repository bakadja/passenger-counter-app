<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>F1 Fans Counter</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <h1>F1 Fans</h1>
            <div>
                <h2 class="fans">Fans Counted</h2>
                <h2 id="count-el">0</h2>
                <button id="increment-btn" onclick="increment()">INCREMENT</button>
                <button id="save-btn" onclick="save()">SAVE</button>
                <p id="save-el" class="padding">Previous entries: </p>
            </div>
        </div>
        <script src="index.js">
        </script>
    </body>
</html>
